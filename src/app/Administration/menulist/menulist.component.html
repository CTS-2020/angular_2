<h2 style="text-align:center;">Menu List</h2>
<br />
<div class="card">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <table class="table table-bordered">
        <thead class="bg-primary-1 color-secondary-1" style="font-weight:bold">
          <tr>
            <th>Menu ID</th>
            <th>Menu Name</th>
            <th>Created By</th>
            <th>Created Date</th>
            <th>Modify By</th>
            <th>Modify Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="worklistgrid">
          <tr *ngFor="let dataItem of menuList">
            <td>{{dataItem.UID}}</td>
            <td>{{dataItem.MenuName}}</td>
            <td>{{dataItem.CreatedBy}}</td>
            <td>{{dataItem.CreatedDt}}</td>
            <td>{{dataItem.ModifiedBy}}</td>
            <td>{{dataItem.ModifiedDt}}</td>
            <td>
              <a href="../menumaintenance/{{dataItem.UID}}">
                <i class="material-icons">mode_edit</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12"></div>
    <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
      <div class="row">
        <div class="mx-auto">

          <input type="button" class="btn btn-primary float-right" style="margin:15px;margin-top:30px;" onclick="btnAdd_Click()" value="Add" />

        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12"></div>
    <input type="hidden" id="hdnMandatory" value="1">
  </div>
</div>
